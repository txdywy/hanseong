{% extends "layout.html" %}
{% block headjs %}
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/creative.css" rel="stylesheet">
    {#
    <link href="css/signin.css" rel="stylesheet">
    #}
    <style type="text/css">
      body {
        background-image:url('http://ac-xm5nwdhd.clouddn.com/8411916d6f2bae7c.jpg');
        opacity: 0.85;
      }
      #main {
        top: 30%;
        position: relative;
        width: 30%;

      }
    </style>
{% endblock headjs %}
{% block title %}登录/注册{% endblock %}
{% block body %}
    <div class="container centered" id="main" style="text-align: center">

      <form class="login-form" action="index.html">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group" >
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="邮箱" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">注册</button>
        </div>
      </form>

    </div>
{% endblock %}
